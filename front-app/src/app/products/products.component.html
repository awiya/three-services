<div class="container popi">
    <table class="table" *ngIf="products">
        <thead>
            <tr class="bg-dark text-white">
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td class="mono">{{p.price | number : '.2'}} MAD</td>
                <td>{{p.quantity}}</td>
            </tr>
        </tbody>
    </table>
</div>
